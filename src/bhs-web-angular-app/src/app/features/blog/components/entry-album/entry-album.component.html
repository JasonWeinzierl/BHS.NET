<div>
  <p class="opacity-70">This post contains photos:</p>
  <div class="flex flex-wrap gap-1">
    @for (photo of album().photos; track photo.id) {
      <a [routerLink]="['/apps/photos/album', album().slug, 'photo', photo.id]">
        <img [ngSrc]="photo.imagePath" [alt]="photo.name" width="200" height="200">
      </a>
    }
  </div>
</div>
