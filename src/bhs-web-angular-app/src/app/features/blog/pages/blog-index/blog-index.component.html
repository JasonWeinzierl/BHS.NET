<div class="card mb-5 bg-base-100">
  <div class="card-body">
    <h1 data-testid="BlogIndex-Title">News</h1>
    <p>The online feed for the Society's newsletters, announcements, and stories.</p>
    @if (isAuthenticatedSignal()) {
      <div>
        <a
          class="btn btn-primary"
          routerLink="/apps/blog/new"
          data-testid="BlogIndex-NewPostButton"
        >New Post</a>
      </div>
    }
  </div>
</div>

<div class="flex flex-wrap gap-5">

  <div class="flex-2">
    <app-posts-search />
  </div>

  <div class="flex-1">
    <div class="card bg-base-100">
      <div class="card-body">
        <h2>Categories</h2>
      </div>

      @if (categoriesVmSignal(); as categoriesVm) {
        <app-categories-list-view
          [isLoading]="categoriesVm.isLoading"
          [error]="categoriesVm.error"
          [categories]="categoriesVm.categories"
        />
      }
    </div>
  </div>
</div>
