<div class="card bg-warning">
  <div class="card-body">
    <h1>404 Not Found</h1>
    <p>&lsaquo; <a class="link hover:text-warning-content" [routerLink]="['/']">Home</a></p>
    <p>The page you requested was not found.</p>
    @if (closestPath$ | async; as closestPath) {
      <p>Were you looking for the <a class="link hover:text-warning-content" [routerLink]="closestPath">"{{closestPath}}" page</a>?</p>
    }
    <p>If this keeps happening, please <a class="link hover:text-warning-content" [routerLink]="['/contact']">contact us</a>.</p>
  </div>
</div>
