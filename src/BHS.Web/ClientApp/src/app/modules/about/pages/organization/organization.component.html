<div class="card">
  <div class="card-body">
    <h1 class="card-title">Leadership</h1>
    <div class="row" *ngIf="vm$ | async as vm; else loading">

      <div class="col-sm">
        <h2>Officers</h2>
        <dl>
          <ng-template ngFor let-officer [ngForOf]="vm.officers">
            <dt>{{officer.title}}</dt>
            <dd [title]="officer.dateStarted | date:'\'since\' yyyy'">{{officer.name}}</dd>
          </ng-template>
        </dl>
      </div>

      <div class="col-sm">
        <h2>Directors</h2>
        <ul class="list-unstyled">
          <li *ngFor="let director of vm.directors">
            {{director.name}} ({{director.year}})
          </li>
        </ul>
      </div>

      <alert *ngIf="vm.error" type="danger">
        {{vm.error}}
      </alert>
    </div>

    <ng-template #loading>
      <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </ng-template>
  </div>
</div>
