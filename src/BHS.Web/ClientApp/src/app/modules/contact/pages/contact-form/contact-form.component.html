<div class="card">
  <div class="card-body">

    <h1 class="card-title">Contact Us</h1>

    <div *ngFor="let error of errors; let i = index" role="alert"
      class="alert alert-danger alert-dismissible fade show">
      There was an error submitting your message. {{error}}
      <hr>
      <p class="small text-muted mb-0">Please <a [routerLink]="['/about/this-site']">email the webmaster</a> if this keeps happening.</p>
      <button type="button" class="btn-close" aria-label="Close" (click)="removeError(i)"></button>
    </div>

    <div class="progress" *ngIf="isSubmitted && !isAccepted">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <form *ngIf="!isSubmitted" [formGroup]="contactForm" (ngSubmit)="onSubmit()" ngNativeValidate>

      <div class="mb-3">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Name" name="name" formControlName="name">
      </div>

      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email"
          formControlName="emailAddress" required>
      </div>

      <div class="mb-3">
        <label for="inputMessage" class="form-label">Message</label>
        <textarea id="inputMessage" class="form-control" rows="3" placeholder="Message" name="message"
          formControlName="message"></textarea>
      </div>

      <div class="d-none">
        <label for="body" class="form-label">Please leave this secion blank</label>
        <input type="text" id="body" name="body" formControlName="body" value="" aria-hidden="true">
      </div>

      <button type="submit" class="btn btn-primary" name="submit">Submit</button>

      <p class="form-text">We will try to respond as soon as possible.</p>

    </form>

    <div *ngIf="isAccepted">
      <p class="card-subtitle">Thank you for your message.</p>
      <a [routerLink]="['/']" class="card-link">&laquo; Back Home</a>
    </div>
  </div>
</div>
