<ng-container *ngIf="vm$ | async as vm">
  <div class="card">

    <div class="card-body">
      <h1 class="card-title">Edit Entry</h1>

      <alert *ngIf="vm.error" type="danger">{{vm.error}}</alert>

      <div *ngIf="vm.isLoading" class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"
          area-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <app-edit-blog-entry-form *ngIf="!vm.isLoading && !vm.error && vm.post" (publish)="onPublish(vm.post.slug, $event)"
        [initialPost]="vm.post" [allCategories]="vm.categories" [currentAuthor]="vm.currentAuthor"></app-edit-blog-entry-form>
    </div>

    <div *ngIf="vm.post" class="card-footer">
      Last Modified: <app-date [datetime]="vm.post.dateLastModified"></app-date>
    </div>

  </div>
</ng-container>
