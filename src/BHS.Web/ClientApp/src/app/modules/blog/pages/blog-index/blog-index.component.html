<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">News</h1>
        <p>The online feed for the Society's newsletters, announcements, and stories.</p>
      </div>
    </div>
  </div>
</div>
<div class="row">

  <div class="col-lg-9">
    <app-posts-search></app-posts-search>
  </div>

  <div class="col-lg-3">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Categories</h2>
      </div>

      <app-categories-list-view
        *ngIf="categoriesVm$ | async as categoriesVm"
        [isLoading]="categoriesVm.isLoading"
        [error]="categoriesVm.error"
        [categories]="categoriesVm.categories"
        ></app-categories-list-view>

    </div>
  </div>

</div>
