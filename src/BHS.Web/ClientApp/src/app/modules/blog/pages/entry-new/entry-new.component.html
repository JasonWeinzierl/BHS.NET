<ng-container *ngIf="vm$ | async as vm">
  <div class="card">

    <div class="card-body">
      <h1 class="card-title">New Entry</h1>

      <alert *ngIf="vm.error" type="danger">{{vm.error}}</alert>

      <div *ngIf="vm.isLoading" class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"
          aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <app-edit-blog-entry-form *ngIf="!vm.isLoading && !vm.error" (publish)="onPublish($event)"
        [allCategories]="vm.allCategories" [currentAuthor]="vm.currentAuthor" />
    </div>

  </div>
</ng-container>
