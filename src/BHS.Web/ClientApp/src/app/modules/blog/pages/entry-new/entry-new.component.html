@if (vm$ | async; as vm) {
  <div class="card">

    <div class="card-body">
      <h1 class="card-title">New Entry</h1>

      @if (vm.error) {
        <alert type="danger">{{vm.error}}</alert>
      }

      @if (vm.isLoading) {
        <div class="progress" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar progress-bar-striped progress-bar-animated w-100"></div>
        </div>
      }

      @if (!vm.isLoading && !vm.error) {
        <app-edit-blog-entry-form (publish)="onPublish($event)"
          [allCategories]="vm.allCategories" [currentAuthor]="vm.currentAuthor" />
      }
    </div>

  </div>
}
