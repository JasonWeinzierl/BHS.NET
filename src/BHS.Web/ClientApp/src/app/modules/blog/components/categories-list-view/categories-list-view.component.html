<div class="list-group list-group-flush" *ngIf="!isLoading">
  <span *ngIf="error" class="list-group-item list-group-item-danger">
    {{error}}
  </span>

  <a *ngFor="let category of categories" [routerLink]="['/apps/blog/category', category.slug]"
    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
    {{category.name}}
    <span class="badge bg-primary rounded-pill">{{category.postsCount}}</span>
  </a>
</div>

<div *ngIf="isLoading" class="list-group list-group-flush">
  <span class="list-group-item placeholder-glow">
    <span class="placeholder col-7"></span>
  </span>
  <span class="list-group-item placeholder-glow">
    <span class="placeholder col-4"></span>
  </span>
  <span class="list-group-item placeholder-glow">
    <span class="placeholder col-5"></span>
  </span>
</div>
