<div *ngIf="isLoading" class="d-flex justify-content-center">
  <div class="spinner-grow text-light" role="status">
    <span class="visually-hidden">Loading photo...</span>
  </div>
</div>

<div class="card" *ngIf="album">
  <div class="card-header">
    <div class="text-center row">
      <div class="col-2">
        <a class="btn btn-secondary" [routerLink]="['/apps/photos/album', album.slug, 'photo', previousPhotoId]">&laquo; Previous</a>
      </div>
      <div class="col-8">
        Album: <a [routerLink]="['/apps/photos/album', album.slug]">{{album.name}}</a>
        <ng-container *ngIf="album.blogPostSlug">
          <br>
          <a [routerLink]="['/apps/blog/entry', album.blogPostSlug]">Blog Post</a>
        </ng-container>
      </div>
      <div class="col-2">
        <a class="btn btn-secondary" [routerLink]="['/apps/photos/album', album.slug, 'photo', nextPhotoId]">Next &raquo;</a>
      </div>
    </div>
  </div>

  <img *ngIf="currentPhoto" src="{{currentPhoto.imagePath}}" [title]="currentPhoto.name" class="card-img-top" alt="image failed to load">

  <div *ngIf="currentPhoto" class="card-body">
    <h2 class="card-title">
      {{currentPhoto.name}}
    </h2>
    <p *ngIf="currentPhoto.description" class="card-text">{{currentPhoto.description}}</p>
  </div>

  <div class="card-footer">
    <div class="text-center row">
      <div class="col-2">
        <a class="btn btn-secondary" [routerLink]="['/apps/photos/album', album.slug, 'photo', previousPhotoId]">&laquo; Previous</a>
      </div>
      <div class="col-8">
        <a [routerLink]="['/apps/photos/album', album.slug]">{{album.name}}</a>
      </div>
      <div class="col-2">
        <a class="btn btn-secondary" [routerLink]="['/apps/photos/album', album.slug, 'photo', nextPhotoId]">Next &raquo;</a>
      </div>
    </div>
  </div>
</div>

<alert *ngIf="error" type="danger">
  {{error}}
</alert>
