<div class="card">
  <div class="card-body">
    <h1 class="card-title">Photo Albums</h1>
    <p>Photos from the society.</p>
  </div>
</div>

<div *ngIf="isLoading" class="d-flex justify-content-center">
  <div class="spinner-grow text-light" role="status">
    <span class="visually-hidden">Loading category...</span>
  </div>
</div>

<alert *ngIf="error" type="danger">
  {{error}}
</alert>

<div class="row">
  <div class="col-md-4" *ngFor="let album of albums$ | async">
    <div class="card">
      <img *ngIf="album.bannerPhoto" src="{{album.bannerPhoto.imagePath}}" class="card-img-top" alt="{{album.bannerPhoto.name}}">
      <div class="card-body">
        <h2 class="card-title">
          <a class="stretched-link" [routerLink]="['/apps/photos/album', album.slug]">{{album.name}}</a>
        </h2>
        <p class="card-subtitle text-muted" *ngIf="album.description">{{album.description | snippet}}</p>
      </div>
    </div>
  </div>
</div>
