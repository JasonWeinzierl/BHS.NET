<div class="card">
  <div class="card-body">
    <h1 class="card-title">Leadership</h1>
    <div class="row">
      <div class="col-sm" *ngIf="officers">
        <h2>Officers</h2>
        <dl *ngFor="let officer of officers">
          <dt>{{officer.title}}</dt>
          <dd>{{officer.name}}</dd>
        </dl>
      </div>
      <div class="col-sm" *ngIf="directors">
        <h2>Directors</h2>
        <ul class="list-unstyled" *ngFor="let director of directors">
          <li>{{director.name}} ({{director.year}})</li>
        </ul>
      </div>
      <div class="col-sm" *ngIf="errors">
        <div *ngFor="let e of errors">
          <div class="alert alert-danger" role="alert">
            {{e}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
