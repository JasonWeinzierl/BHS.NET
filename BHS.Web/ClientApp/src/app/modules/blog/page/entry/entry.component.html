<div *ngIf="error" class="card bg-warning">
  <div class="card-body">
    <h1 class="card-title">An error occurred</h1>
    {{error}}
  </div>
</div>

<div *ngIf="post" class="card">
  <div class="card-header">
    <h1 class="card-title">{{post.title}}</h1>
    <p class="card-subtitle text-muted">
      Posted
      <span *ngIf="post.author">
        by
        <a [routerLink]="['/apps/profile', post.author.displayName]">{{post.author.displayName}}</a>
      </span>
      on {{post.datePublished | date:'EEEE, d MMMM y \'at\' h:mm:ss a'}}
    </p>
  </div>
  <div class="card-body">
    {{post.contentMarkdown}}
  </div>
  <div class="card-footer">
    <p>
      Categories:
      <a [routerLink]="['/apps/blog/category', cat.slug]" *ngFor="let cat of post.categories" class="btn btn-outline-secondary btn-sm me-sm-2">
        {{cat.name}}
        <span class="badge rounded-pill bg-primary">{{cat.postsCount}}</span>
      </a>
    </p>
  </div>
</div>
