<div class="card">
  <div class="card-header">
    <h2 class="card-title">{{post.title}}</h2>
    <p class="card-subtitle">
      Posted
      <span *ngIf="post.author">by {{post.author.displayName}}</span>
      on {{post.datePublished | date:'EEEE, d MMMM y \'at\' h:mm:ss a'}}
    </p>
  </div>
  <div class="card-body">
    <p>{{post.contentPreview}}</p>
    <p>
      <a class="btn btn-secondary" role="button" [routerLink]="['entry', post.slug]">
        Read Full Post &raquo;
      </a>
    </p>
  </div>
</div>
