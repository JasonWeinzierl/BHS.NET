<div class="alert alert-danger" *ngFor="let e of errors">
  {{e}}
</div>

<div class="card" *ngIf="album">
  <div class="card-body">
    <h1 class="card-title">
      {{album.name}}
    </h1>
    <p class="card-subtitle text-muted">{{album.slug}}</p>
    <p>{{album.description}}</p>
  </div>
</div>

<div class="row" *ngIf="photos">
  <div class="col-md-6 col-lg-3" *ngFor="let photo of photos">
    <div class="card">
      <img src="{{photo.imageUri}}" class="card-img-top" alt="image could not load">
      <div class="card-body">
        <h2 class="card-title">{{photo.name}}</h2>
        <p class="card-subtitle text-muted">{{photo.datePosted}}</p>
      </div>
    </div>
  </div>
</div>
