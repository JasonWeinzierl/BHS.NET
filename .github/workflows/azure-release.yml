name: Azure Release

on:
  workflow_dispatch: {}
  push:
    branches:
    - main
    paths:
    - BHS.sln
    - src/**
    - tests/**

env:
  AZURE_WEBAPP_PACKAGE_PATH: src/BHS.Web/publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  NODE_VERSION: '20'
  ENTRYPOINT_DIRECTORY: src/BHS.Web
  CLIENTAPP_DIRECTORY: ./src/BHS.Web/ClientApp

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Run actions/checkout with fetch-depth 0
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

    - name: Setup GitVersion
      uses: gittools/actions/gitversion/setup@v0.10
      with:
        versionSpec: '5.x'

    - name: Setup Node.js with caching
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: npm
        cache-dependency-path: '${{ env.CLIENTAPP_DIRECTORY }}/package-lock.json'


    - name: Run gitversion
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0.10
      with:
        useConfigFile: true

    - name: Add gitversion to summary
      run: |
        echo "### GitVersion" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- SEMANTIC_VERSION: ${{ steps.gitversion.outputs.fullSemVer }}" >> $GITHUB_STEP_SUMMARY
        echo "- INFORMATIONAL_VERSION: ${{ steps.gitversion.outputs.informationalVersion }}" >> $GITHUB_STEP_SUMMARY
        echo "- COMMIT_DATE: ${{ steps.gitversion.outputs.commitDate }}" >> $GITHUB_STEP_SUMMARY


    - name: Run dotnet restore
      run: dotnet restore

    - name: Run dotnet build
      run: dotnet build --no-restore --configuration ${{ env.CONFIGURATION }} -p:Version="${{ steps.gitversion.outputs.fullSemVer }}" -p:InformationalVersion="${{ steps.gitversion.outputs.informationalVersion }}"

    - name: Run dotnet test
      run: dotnet test --no-build --verbosity normal


    - run: npm ci
      working-directory: ${{ env.CLIENTAPP_DIRECTORY }}

    - run: npm run lint
      working-directory: ${{ env.CLIENTAPP_DIRECTORY }}

    - run: npm run transform:app:release
      working-directory: ${{ env.CLIENTAPP_DIRECTORY }}
      env:
        SEMANTIC_VERSION: ${{ steps.gitversion.outputs.fullSemVer }}
        INFORMATIONAL_VERSION: ${{ steps.gitversion.outputs.informationalVersion }}
        COMMIT_DATE: ${{ steps.gitversion.outputs.commitDate }}

    - run: npm run build:app:release
      working-directory: ${{ env.CLIENTAPP_DIRECTORY }}

    - run: npm run test:ci
      working-directory: ${{ env.CLIENTAPP_DIRECTORY }}

    - run: npm run integration:ci
      working-directory: ${{ env.CLIENTAPP_DIRECTORY }}


    - name: Run dotnet publish
      run: dotnet publish "${{ env.ENTRYPOINT_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}


  deploy-stage:
    if: github.repository_owner == 'JasonWeinzierl'  
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: staging
      url: https://staging.beltonhistoricalsociety.org/
    env:
      AZURE_WEBAPP_NAME: staging-beltonhistorical

    steps:

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}


  smoke-test-stage:
    needs: deploy-stage
    uses: ./.github/workflows/smoke.yml
    with:
      environment: staging
    secrets: inherit


  deploy-prod:
    if: github.repository_owner == 'JasonWeinzierl'
    runs-on: ubuntu-latest
    needs:
      - build
      - smoke-test-stage
    environment:
      name: production
      url: https://beltonhistoricalsociety.org/
    env:
      AZURE_WEBAPP_NAME: beltonhistorical

    steps:

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}


  smoke-test-prod:
    needs: deploy-prod
    uses: ./.github/workflows/smoke.yml
    with:
      environment: production
    secrets: inherit
