name: SSDT

on:
  push:
    branches:
    - main
    paths:
    - 'database/**'
  pull_request:
    branches:
    - main
    paths:
    - 'database/**'

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1.1
    - name: Run msbuild BHS.SSDT.sqlproj
      run: msbuild database/BHS.SSDT/BHS.SSDT.sqlproj -verbosity:diag -property:Configuration=Release
