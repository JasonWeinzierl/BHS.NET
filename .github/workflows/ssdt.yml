name: SQL Server Database Project

on:
  push:
    branches:
    - main
    paths:
    - 'database/**'
  pull_request:
    branches:
    - main
    paths:
    - 'database/**'
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: microsoft/setup-msbuild@v1
    - run: msbuild database/BHS.SSDT/BHS.SSDT.sqlproj
