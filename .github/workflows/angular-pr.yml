name: Angular PR

on:
  workflow_dispatch: {}
  pull_request:
    branches:
    - main
    paths:
    - src/bhs-web-angular-app/**
    - yarn.lock

defaults:
  run:
    working-directory: ./src/bhs-web-angular-app

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run: corepack enable
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    - run: yarn workspaces focus bhs-web-angular-app
    - run: yarn lint
    - run: yarn build
    - run: yarn test:ci
    - run: yarn integration:ci
