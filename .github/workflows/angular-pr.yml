name: Angular PR

on:
  workflow_dispatch: {}
  pull_request:
    branches:
    - main
    paths:
    - 'src/BHS.Web/ClientApp/**'

defaults:
  run:
    working-directory: ./src/BHS.Web/ClientApp

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - run: npm ci
    - run: npm run lint
    - run: npm run build:app
    - run: npm run test:ci
    - run: npm run integration:ci
