name: Angular PR

on:
  workflow_dispatch: {}
  pull_request:
    branches:
    - main
    paths:
    - 'src/bhs-web-angular-app/**'

defaults:
  run:
    working-directory: ./src/bhs-web-angular-app

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - run: npm ci
    - run: npm run lint
    - run: npm run build:app
    - run: npm run test:ci
    - run: npm run integration:ci
